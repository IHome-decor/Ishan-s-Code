<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Our Collection</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center">
            <!-- Product Cards -->
            <div class="col">
                <div class="card shadow-sm">
                    <img src="lotus table.webp" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Lotus Leaf 3-Tier Accent Table</h5>
                        <p class="card-text">₹18,600.00</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img src="regal gold 2 tier.webp" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Regal Gold 2-Tier Accent Table</h5>
                        <p class="card-text">₹16,800.00</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img src="cosmo chic.webp" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Cosmo Chic Bar Cart</h5>
                        <p class="card-text">₹12,500.00</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img src="prestige 3-tier.webp" class="card-img-top" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Vintage Mahogany Side Table</h5>
                        <p class="card-text">₹14,200.00</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
